<!doctype html>
<html lang="es">

<head onload="loadPage()">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/citigerstyles.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link href="../css/lightbox.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/iconocitiger.png" />


    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>'.$titulo.'</title>
</head>

<body>

    <div id="nav">
        <input type="hidden" id="txtModo">
    </div>

    <!-- Contenedor de la Pagina -->
    <div class="page-content p-3" id="content">
        <div id="cuadroContenido1">
            <button id="sidebarCollapse" type="button" class="btn bg-darken"><i
                    class="fa fa-bars categoriasFuente tamañoIconos"></i><small
                    class="text-uppercase font-weight-bold"></small></button>

            <!-- Desde aqui comienza el contenido -->
            <div id="menuAlqui">
                <div class="row justify-content-center mb-4">
                    <div class="col justify-content-center d-flex">
                        <h1 class="tituloMenu">Seleccione una opción</h1>
                    </div>
                </div>
                <!-- Menú -->
                <div class="row">
                    <!-- Opción "alquiler" de menú -->
                    <div
                        class="col-xl-6 col-md-6 col-sm-12 col-xs-12 centrarBotones animate__animated animate__bounceIn">
                        <a id="btnAlquileres" class="btn botonMenu1">
                            <i class="fas fa-archway iconosBotonesMenu"></i>
                            <label class="textoBotonesMenu">Alquiler</label>
                        </a>
                    </div>

                    <!-- Opción "espacios" de menú -->
                    <div
                        class="col-xl-6 col-md-6 col-sm-12 col-xs-12 centrarBotones animate__animated animate__bounceIn">
                        <a id="btnEspacios" class="btn botonMenu2">
                            <i class="fas fa-home iconosBotonesMenu"></i>
                            <label class="textoBotonesMenu">Espacios</label>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Desde aqui finaliza el contenido -->

        </div>

    </div>
    <!-- Final del contenido -->

    <script src="../js/lightbox-plus-jquery.min.js"></script>
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/datatables.min.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script>
        //se capturan los datos de la url
        var params = new URLSearchParams(location.search);
        document.getElementById('btnAlquileres').addEventListener('click',function(){
            window.location.href = `alquileres.html?id=${params.get('id')}&alias=${params.get('alias')}&foto=${params.get('foto')}&modo=${params.get('modo')}&correo=${params.get('correo')}&ip=${params.get('ip')}`;
        })

        document.getElementById('btnEspacios').addEventListener('click',function(){
            window.location.href = `espacios.html?id=${params.get('id')}&alias=${params.get('alias')}&foto=${params.get('foto')}&modo=${params.get('modo')}&correo=${params.get('correo')}&ip=${params.get('ip')}`;
        })
    </script>
    <script type="text/javascript" src="../controllers/logout.js"></script>
    <script src="../js/components.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js">
    </script>
</body>

</html>
